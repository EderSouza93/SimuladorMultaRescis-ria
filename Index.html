<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/Icon-Cohab.png" type="image/x-icon">
  <title>Calculadora de Multa Rescisória</title>
</head>
<body>
  <main>
    <div class="container">
        <div class="title">Calculadora de Multa </div>
        <div class="input-alugel">
            <label class="aluguel">Valor do aluguel:</label>
            <input type="text" size="12" onKeyUp="mascaraMoeda(this, event)" value="" id="valor-do-aluguel">
        </div>
        <div class="input-prazo">
            <label class="prazo-contrato">Vigência</label>
            <select id="prazo-contrato">
                <option value="365">1 ano</option>
                <option value="730">2 anos</option>
                <option value="1095">3 anos</option>
                <option value="1460">4 anos</option>
                <option value="1825">5 anos</option>
                <option value="2190">6 anos</option>
            </select>
        </div>
        <div id="input-inicio-contrato">
            <label>Inicio do contrato:</label>
            <input type="date" id="data-inicio">
        </div>
        <div id="input-previsao-saida">
            <label>Final do contrato:</label>
            <input type="date" id="data-final">
        </div>
        <button class="btn" id="simular"><span>Calcular Multa</span></button>

        <div class="result" id="resultado"></div>
    </div>
</main>
<footer>
    Cohab Corporate &copy;
</footer>
<script src="/js/script.js"></script>

</body>
</html>
